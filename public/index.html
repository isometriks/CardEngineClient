<!DOCTYPE html>
<html>
  <head>
    <title>HighLow</title>

    <style type="text/css">
        body {
            background-color: #E4D2C2;
        }

        .wrapper {
            font-size: 12px;
            font-family: verdana;
            margin: 1rem;
        }

        .login-wrapper,
        .register-wrapper {
            background-color: #FFF;
            margin: 0 auto;
            min-height: 12rem;
            max-width: 20rem;
            border: 1px solid #000;
            padding: 0.5rem;
            text-align: center;
        }

        .form-item {
            margin: 1.5rem 0;
        }

        .login-wrapper button,
        .register-wrapper button {
            min-width: 8rem;
        }

        .error-text {
            color: #FF0000;
        }

        .home-wrapper .table-list li {
            list-style-type: none;
            margin: 0;
            padding: 0.25rem;
            display: block;
            width: 16rem;
            height: 2rem;
            border: 1px solid #000;
        }

        .game-wrapper .game-controls .control-item {
            display: inline-block;
        }

        .game-wrapper .board-wrapper {
            height: 20rem;
            width: 40rem;
            margin: 2rem;
            padding: 1rem;
            border: 1px solid #000;
        }

        .game-wrapper .board-wrapper.disabled {
            pointer-events: none;
            background-color: #CCC;
        }

    </style>
  </head>
  <body>
    <div id='app'></div>
    <script src='/bundle.js'></script>
  </body>
</html>
