<html>

        body {
            background-color: #E4D2C2;
        }

        .wrapper {
            font-size: 12px;
            font-family: verdana;
            margin: 1rem;
        }

        .login-wrapper,
        .register-wrapper {
            background-color: #FFF;
            margin: 0 auto;

            padding: 0.5rem;
            text-align: center;
        }

        .form-item {
            margin: 1.5rem 0;
        }

        .register-wrapper {
            display: none;
        }

        .login-wrapper button,
        .register-wrapper button {
            min-width: 8rem;
        }

    </style>
  </head>

    <div id='app'></div>
    <script src='/bundle.js'></script>
